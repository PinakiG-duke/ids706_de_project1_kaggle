name: ci

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

  artifacts:
    needs: test
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || github.base_ref == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Verify data file exists
        run: |
          test -f "data/raw/Ecommerce_Consumer_Behavior_Analysis_Data.csv" || (echo "Missing data CSV" && exit 1)

      - name: Run EDA / Plot / Model
        run: |
          python -m src.eda
          python -m src.plot
          python -m src.model

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analysis-artifacts
          path: artifacts/**
          if-no-files-found: warn

      - name: Run tests
        run: |
          python -m pytest -q
    
    
  docker:
    # build & run the container to prove containerization works
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build image from .devcontainer/Dockerfile
        uses: docker/build-push-action@v5
        with:
            context: .
            file: .devcontainer/Dockerfile
            tags: ids706-de:ci
            load: true            # makes the image available to `docker run`

      - name: Run tests inside the container
        run: docker run --rm ids706-de:ci python -m pytest -q
  # (If not already present at top level)
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ... your existing jobs: test, artifacts, docker

  coverage_pages:
    name: Build coverage for Pages
    needs: test                   # wait until tests pass
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt

      # Generate HTML coverage
      - name: Pytest with HTML coverage
        run: python -m pytest --cov=src --cov-report=html --cov-report=term-missing -q

      # Upload the HTML folder as the Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: htmlcov           # publish htmlcov/ as the site root

  deploy_pages:
    needs: coverage_pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
  
